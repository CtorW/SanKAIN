<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanKAIN</title>
    <meta content="San tayo kakain? kahit san? dito nalang!" name="description" />
    <meta content="SanKAIN | CTORW" property="og:title" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <span>San</span><span class="logo-highlight">KAIN</span><br /><span>By</span><span class="logo-highlight">CTORW</span>
        </div>
    </header>

    <div class="cursor"></div>

    <div class="parallax-bg">
        <div class="shape shape-circle shape1" data-speed="2"></div>
        <div class="shape shape-circle shape2" data-speed="-5"></div>
        <div class="shape shape-circle shape3" data-speed="8"></div>
        <div class="shape shape-circle shape4" data-speed="-3"></div>
        <div class="shape shape-circle shape5" data-speed="4"></div>
        <div class="shape shape-circle shape6" data-speed="-7"></div>
        <div class="shape shape-circle shape7" data-speed="6"></div>
        <div class="shape shape-circle shape8" data-speed="-4"></div>
        <div class="shape shape-rect shape9" data-speed="10"></div>
        <div class="shape shape-rect shape10" data-speed="-9"></div>
    </div>

    <div class="game-container">
        <div class="slot-machine">
            <div class="reel-window">
                <div class="reel">
                </div>
            </div>
        </div>
        <button id="spin-button">SPIN</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
